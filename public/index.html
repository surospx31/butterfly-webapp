<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Сторінка з метеликом та кнопкою GET -->
    <div id="initial-page">
        <img src="butterfly.png" id="butterfly">
        <button id="get-button">GET</button>
    </div>

    <!-- Основна сторінка з рівнем, поінтами та кнопками меню -->
    <div id="main-page" style="display: none;">
        <div id="header">
            <img id="user-avatar" src="" alt="User Avatar">
            <p id="username"></p>
        </div>
        <img src="butterfly.png" id="butterfly-main">
        <div id="level-container">
            <p id="level"></p>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="points"></p>
        </div>
        <div id="referral">
            <p id="referral-link"></p>
        </div>

        <div id="menu">
            <button class="menu-btn" id="home-btn">HOME</button>
            <button class="menu-btn" id="friends-btn">FRIENDS</button>
            <button class="menu-btn" id="tasks-btn">TASKS</button>
            <button class="menu-btn" id="market-btn">MARKET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
