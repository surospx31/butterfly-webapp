<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-page">
        <img src="butterfly.png" alt="Butterfly" class="butterfly-image">
        <button id="get-button">GET</button>
    </div>

    <div id="main-page" style="display: none;">
        <div class="profile">
            <img id="user-avatar" src="default-avatar.png" alt="Avatar" class="avatar">
            <span id="username"></span>
        </div>

        <div class="butterfly-info">
            <img src="butterfly.png" alt="Butterfly" class="butterfly-image">
            <div id="level">Level: 1</div>
            <div id="points">Points: 0</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <nav class="menu">
            <button id="home-btn">HOME</button>
            <button id="friends-btn">FRIENDS</button>
            <button id="tasks-btn">TASKS</button>
            <button id="market-btn">MARKET</button>
        </nav>

        <div id="referral-section" class="referral-section" style="display: none;">
            <p id="referral-link"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
