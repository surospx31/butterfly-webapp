<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Butterfly App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Стартовая страница -->
  <div id="start-screen" style="display: none;">
    <img src="butterfly.png" alt="Butterfly" class="butterfly">
    <button id="get-button">Get</button>
  </div>

  <!-- Главная страница -->
  <div id="main-screen" style="display: none;">
    <img src="butterfly.png" alt="Butterfly" class="butterfly">
    <div class="level">1 LVL</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="menu">
      <button class="menu-button" onclick="openHome()">Home</button>
      <button class="menu-button" onclick="openFriends()">Friends</button>
      <button class="menu-button" onclick="openTasks()">Tasks</button>
      <button class="menu-button" onclick="openMarket()">Market</button>
    </div>
  </div>

  <!-- Экран Friends -->
  <div id="friends-screen" style="display: none;">
    <button onclick="goBack()">Назад</button>
    <h2>Ваша реферальная ссылка:</h2>
    <p id="referral-link"></p>
  </div>

  <!-- Экран Tasks -->
  <div id="tasks-screen" style="display: none;">
    <button onclick="goBack()">Назад</button>
    <h2>Задания</h2>
    <!-- Здесь будут задания -->
  </div>

  <!-- Экран Market -->
  <div id="market-screen" style="display: none;">
    <button onclick="goBack()">Назад</button>
    <h2>Coming soon...</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
