<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellact Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-screen" style="display:none;">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <button id="claim-button">CLAIM</button>
    </div>

    <div id="interface-screen" style="display:none;">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <div class="level">1 LVL</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="bottom-menu">
            <button class="menu-button" onclick="openMain()">MAIN</button>
            <button class="menu-button" onclick="openFriends()">FRIENDS</button>
            <button class="menu-button" onclick="openTasks()">TASKS</button>
            <button class="menu-button" onclick="openMarket()">MARKET</button>
        </div>
    </div>

    <div id="friends-screen" style="display:none;">
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Your Friends</h2>
        <p id="referral-link">Your referral link: </p>
        <div id="friends-list"></div>
    </div>

    <div id="tasks-screen" style="display:none;">
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Tasks</h2>
        <div id="tasks-list"></div>
    </div>

    <div id="market-screen" style="display:none;">
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Coming soon...</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
